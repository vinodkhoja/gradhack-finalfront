{% extends 'base.html' %}
{% load static %}
{% block main %}
<body>
	<form class="form-signin" method="POST" enctype="multipart/form-data" action="{% url 'main' %}">
	{% csrf_token %}
    	<div class="text-center mb-4">
  			<img class="mb-4" src="{% static 'img/hsbc.png' %}" alt="" width="75" height="60">
  			<h1 class="title h3 mb-3 font-weight-normal">Log In</h1>
  		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputEmail">Email address</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<label for="inputPassword">Password</label>
		</div>

		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
  		<div>
  			<button class="btn btn-lg btn-block signin-btn" type="submit">Sign in</button>
  		</div>
  		<p class="mt-5 mb-3 text-muted text-center">&copy; 2020 HSBC GradHack Team 24</p>
  	</form>
</body>

<style>
@font-face {
    font-family: 'Comfortaa';
    src: url("{% static 'font/comfortaa/Comfortaa-Regular.ttf' %}");
    font-weight: normal;
    font-style: normal;
}
.signin-btn{
background: #000000;
border: 2px solid #000000;
box-sizing: border-box;
border-radius: 6px;
color: white;
}

.title{
	/* Log in */

font-family: Comfortaa !important;
font-style: normal;
font-weight: normal;
font-size: 36px;
line-height: 40px;
/* display: flex; */
/* align-items: center; */
letter-spacing: -0.015em;

color: #000000;
}

button:hover{
	background: white;
	color: black;
}
button:active{
	color: white !important;
}
</style>

{% endblock main %}
