{% extends 'base.html' %}
{% load static %}
{% block main %}
<body class="h-100 pb-0">
	<div class="form-signin h-100 d-flex flex-column">
    	<div class="text-center mb-4 h-25">
  			<img class="mb-4" src="{% static 'img/hsbc.png' %}" alt="" width="75" height="60">
  			<h1 class="title h3 mb-3 font-weight-normal">Logged Out</h1>
		</div>
		<div id="logout" class="w-100">
		</div>
			<a class="btn btn-lg btn-block signin-btn mb-4 mt-auto w-75 mr-auto ml-auto"  href="{% url 'sign_in' %}">Log In Again</a>
	</div>
</body>

<style>
@font-face {
    font-family: 'Comfortaa';
    src: url("{% static 'font/comfortaa/Comfortaa-Regular.ttf' %}");
    font-weight: normal;
    font-style: normal;
}
a:hover{
	background: white;
	color: black !important;
}
.form-signin{
	padding: 0;
}
#logout{
	background-image: url("{% static 'img/logout_page.png' %}");
	background-repeat: no-repeat;
	height: 28rem !important;
}
.signin-btn{
background: #000000;
border: 2px solid #000000;
box-sizing: border-box;
border-radius: 6px;
color: white !important;
}

.title{
	/* Log in */

font-family: Comfortaa !important;
font-style: normal;
font-weight: normal;
font-size: 36px;
line-height: 40px;
/* display: flex; */
/* align-items: center; */
letter-spacing: -0.015em;

color: #000000;
}
</style>

{% endblock main %}
